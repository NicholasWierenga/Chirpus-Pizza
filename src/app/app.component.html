<link rel="stylesheet" href="app.component.css">

<table>

    <tr>
        <th>
            Item
        </th>
        <th>
            Category
        </th>
        <th>
            Price
        </th>
    </tr>

    <tr *ngFor="let item of items" >
        <td>
            {{item.item}}
        </td>
        <td>
            {{item.category}}
        </td>
        <td>
            {{item.price}}
        </td>
    </tr>

</table>
<br>
